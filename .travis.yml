sudo: false

language: scala
scala:
  - 2.11.12
  - 2.12.10
  - 2.13.1
jdk:
  - openjdk8
addons:
  apt:
    packages:
      - tor

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage scalafmtCheckAll test

  # check if there are no changes after `tut` runs
  - if [[ $TRAVIS_SCALA_VERSION =~ '^2\.12.*' ]]; then
      sbt tut;
      git diff --exit-code;
      fi
after_success:
  - sbt ++$TRAVIS_SCALA_VERSION coverageReport coverageAggregate coveralls

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
